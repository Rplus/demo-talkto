  intro: "1987年，時任民進黨增額立委的朱高正在立法院跳上主席台並揮出第一拳，就此打響國會改革議題。1991年，當了43年的第一屆立法委員全數退職，「萬年國會」成為歷史，寫下國會改革的新頁。然而，歷經多次修憲與體制調整的立法院，從立委任職年數延長、席次減半，乃至從「複數選區不可讓渡制」改為「單一選區兩票制」，表面上看來立法院應該是越改越好，但為什麼從許多的民調顯示，人民仍然不信任國會，需要人民自組團體來監督國會？甚至在2014年3月18日，服貿事件引發人民不滿與疑慮並且佔領立法院，人民對立法院的不信任升到最高點。大家都在問：「我們的國會怎麼了？」國會是國家政治的火車頭，沒有高品質的國會，就不會有高品質的法案為人民服務，也無法有效監督政府。改革雖迫在眉梢，但到底該怎麼做，且聽曾任立委多年的林濁水先生來為您一一分析，並提出他的解決之道。"
