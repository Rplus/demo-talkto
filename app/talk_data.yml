  intro: "1989年，李幸長發動無住屋者運動，上萬名「無殼蝸牛」走上街頭並夜宿忠孝東路，要求合理房價與居住權益。「居住權益」首次躍上主流媒體，同時也讓政治人物與人民開始關注居住議題。25年來，無住屋者運動歷經三任總統，兩次政黨輪替，然而房價從未停止上漲。受薪階級的薪資無法追上房價，炒房卻成了全民運動，比起25年前有過之而無不及。期間更發生如文林苑都更等爭議，讓居住議題更形複雜。2014年，「巢運」對居住政策提出挑戰，「居住正義」成為顯學，但到底該怎麼做，政治人物除了宣示打房、廣建社會住宅等承諾之外，對於落實居住正義並沒有發揮太大效用。台北市為台灣房價最高的區域，也是居住痛苦指數最高的地方。如何落實居住正義，台北經驗將是重要的參考依據。台北市都市發展局局長林洲民有什麼錦囊妙計，我們禮拜三晚上見分明。"
  bio: >
    <p>
    臺北市政府都市發展局 林洲民局長<br>
    Jou Min Lin AIA, Commissioner of the Department of Urban Development, Taipei City Government
    </p>
    <p>
    林洲民建築師事務所 ( J. M. Lin Architect, P.C. ) 於 1995 年成立於紐約,仲觀設 計顧問有限公司及仲觀聯合建築師事務所分別於 1997 年及 2002 年成立於台北, 兩地團隊皆由林洲民擔任主持建築師。2004 年起,仲觀團隊展開長達八年的國 立海科館園區建築案,成功保存歷史建築並將其轉型為文化活動園區。仲觀在其 他設計領域也有豐碩的成果,從博物館、交通運輸建設、表演空間、住宅與商辦、 學校、企業形象識別系統、公園與景觀設計等,以實驗性的建築設計與工法自我 挑戰,企圖激盪建築的各種可能。仲觀團隊的表現獲得諸多國際獎項的肯定,包 括 2006 年美國紐約建築師協會紐約分部年度設計獎、2007 年獲美國紐約州建 築師協會都市規劃與設計傑出獎,以及 2013 年獲美國紐約建築師協會都市設計 類榮譽獎。2014 年,林洲民建築師獲邀加入柯市府團隊,擔任臺北市政府都市 發展局局長,主要負責推動公辦都更、公共住宅及 2050 願景計畫,持續以對環 境觀察的敏銳度,在台灣這塊土地上創造更美好的生活空間。
    </p>
